
<h3>Latest headlines:</h3>

{% for story in site.data.stories %}

	<div class="tc-box text-left tc-story tc-box-white">
		<a href="{{ story.link }}" target="_blank" rel="no-opener">
		<div class="row">
			<div class="col-xs-4">
				<img src="{{ story.img }}">
			</div>
			<div class="col-xs-8">
				<h4>{{ story.title }}</h4>
				<p></p>
				<p><u>Read more</u> <i class="fa fa-arrow-right"></i></p>
			</div>
		</div>
		</a>
	</div>
	<br/>
	
{% endfor %}
